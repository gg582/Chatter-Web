<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatter BBS Bridge</title>
    <meta
      name="description"
      content="A light lounge for Chatter BBS with a prominent terminal bridge and quick menus."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="chatter-stage" data-chatter-root>
      <header class="chatter-stage__taskbar" data-taskbar>
        <div class="chatter-stage__taskbar-inner">
          <button
            type="button"
            class="taskbar-handle"
            data-taskbar-handle
            aria-expanded="false"
            aria-controls="chatter-taskbar-panel"
          >
            <span class="taskbar-handle__nub" aria-hidden="true"></span>
            <span class="taskbar-handle__label">
              <span class="taskbar-handle__icon" aria-hidden="true">▾</span>
              작업표시줄
            </span>
          </button>
          <div
            class="chatter-stage__taskbar-panel"
            id="chatter-taskbar-panel"
            data-taskbar-panel
            aria-hidden="true"
          >
            <div class="taskbar-panel__intro">
              <span class="taskbar-panel__badge">Chatter BBS</span>
              <h1>Link your console</h1>
              <p>Hop straight into the telnet or SSH board and keep the lightweight lounge nearby.</p>
            </div>
            <div class="taskbar-panel__grid">
              <section class="taskbar-panel__section" data-component="session"></section>
              <section
                class="taskbar-panel__section taskbar-panel__section--utility"
                data-component="utility"
                aria-label="엔트리"
              ></section>
            </div>
          </div>
        </div>
      </header>
      <main class="chatter-stage__main">
        <div class="chatter-stage__viewport">
          <div class="chatter-stage__terminal" data-component="terminal"></div>
          <details class="chatter-shortcuts" data-shortcuts>
            <summary class="chatter-shortcuts__toggle">
              <span class="chatter-shortcuts__icon" aria-hidden="true">⌘</span>
              키 바로가기
            </summary>
            <section class="chatter-shortcuts__panel" data-component="cheatsheet" aria-label="키 바로가기"></section>
          </details>
        </div>
      </main>
    </div>
    <script src="./env.js" defer></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
