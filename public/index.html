<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatter BBS Lounge</title>
    <meta
      name="description"
      content="A pastel lounge for Chatter BBS with room chat, quick utilities, and a built-in terminal bridge."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="chatter-app" data-chatter-root>
      <header class="chatter-app__header">
        <p class="chatter-app__ribbon">Chatter BBS</p>
        <h1>Welcome to the lounge</h1>
        <p>
          Catch up with the community, share quick updates, and keep a terminal bridge handy for hopping into the live TUI
          room.
        </p>
      </header>
      <main class="chatter-app__main">
        <section class="panel panel--chat" data-component="chat-feed"></section>
        <aside class="chatter-app__sidebar">
          <section class="panel" data-component="motd"></section>
          <section class="panel" data-component="session"></section>
          <section class="panel" data-component="utility"></section>
          <section class="panel" data-component="cheatsheet"></section>
        </aside>
      </main>
      <section class="chatter-app__terminal">
        <div class="panel panel--terminal" data-component="terminal"></div>
      </section>
    </div>
    <script src="./env.js" defer></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
