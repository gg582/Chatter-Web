<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatter BBS Bridge</title>
    <meta
      name="description"
      content="A light lounge for Chatter BBS with a prominent terminal bridge and quick menus."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="chatter-gate" data-login-screen data-state="disconnected">
      <div class="chatter-gate__panel">
        <header class="chatter-gate__header">
          <span class="chatter-gate__badge">Chatter BBS</span>
          <h1 class="chatter-gate__title">Connect to the lounge</h1>
          <p class="chatter-gate__subtitle">Dial the bridge to continue to the full experience.</p>
        </header>
        <div class="chatter-gate__status">
          <span class="chatter-gate__indicator" data-login-status-indicator aria-hidden="true"></span>
          <span class="chatter-gate__status-label" data-login-status>Disconnected</span>
        </div>
        <div class="chatter-gate__actions">
          <button type="button" class="button chatter-gate__button" data-login-connect data-login-focus>
            Connect
          </button>
          <button
            type="button"
            class="button button--ghost chatter-gate__button"
            data-login-disconnect
            disabled
          >
            Disconnect
          </button>
        </div>
        <p class="chatter-gate__feedback" data-login-feedback role="status" aria-live="polite"></p>
      </div>
    </section>
    <div class="chatter-stage" data-chatter-root data-view="terminal" hidden aria-hidden="true" inert>
      <main class="chatter-stage__main">
        <div class="chatter-stage__viewport" data-view-root>
          <nav class="chatter-stage__nav" aria-label="View switcher">
            <button
              type="button"
              class="chatter-stage__nav-button chatter-stage__nav-button--settings"
              data-view-target="settings"
              aria-label="Open settings"
              aria-controls="chatter-settings-screen"
            >
              <span aria-hidden="true">‚öôÔ∏è</span>
            </button>
            <button
              type="button"
              class="chatter-stage__nav-button chatter-stage__nav-button--home"
              data-view-target="terminal"
              aria-label="Return to terminal"
              aria-controls="chatter-terminal-screen"
            >
              <span aria-hidden="true">üè†</span>
            </button>
          </nav>
          <section
            class="chatter-stage__screen chatter-stage__screen--terminal"
            id="chatter-terminal-screen"
            data-view-screen="terminal"
            aria-label="Terminal"
          >
            <div class="chatter-stage__terminal" data-component="terminal"></div>
            <details class="chatter-shortcuts" data-shortcuts hidden>
              <summary class="chatter-shortcuts__toggle">
                <span class="chatter-shortcuts__icon" aria-hidden="true">‚åò</span>
                Keyboard shortcuts
              </summary>
              <section class="chatter-shortcuts__panel" data-component="cheatsheet" aria-label="Keyboard shortcuts"></section>
            </details>
          </section>
          <section
            class="chatter-stage__screen chatter-stage__screen--settings"
            id="chatter-settings-screen"
            data-view-screen="settings"
            aria-label="Settings"
            aria-hidden="true"
          >
            <header class="settings-screen__header">
              <div>
                <span class="taskbar-panel__badge">Chatter BBS</span>
                <h1>Settings</h1>
              </div>
            </header>
            <div class="taskbar-panel__intro">
              <p>Manage your bridge connection and entry tools from here.</p>
            </div>
            <div class="taskbar-panel__grid settings-screen__grid">
              <section
                class="taskbar-panel__section taskbar-panel__section--bridge"
                data-component="bridge-controls"
                aria-label="Bridge controls"
              ></section>
              <section class="taskbar-panel__section" data-component="session"></section>
              <section
                class="taskbar-panel__section taskbar-panel__section--utility"
                data-component="utility"
                aria-label="Entry tools"
              ></section>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="./env.js" defer></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
