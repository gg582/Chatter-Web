<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatter BBS Bridge</title>
    <meta
      name="description"
      content="A light lounge for Chatter BBS with a prominent terminal bridge and quick menus."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="chatter-stage" data-chatter-root>
      <header class="chatter-stage__menubar">
        <div class="chatter-stage__menubar-title">Chatter BBS</div>
        <button
          type="button"
          class="button"
          data-settings-toggle
          aria-expanded="false"
          aria-controls="chatter-settings-panel"
        >
          설정 열기
        </button>
      </header>
      <div class="chatter-stage__terminal" data-component="terminal"></div>
      <div class="chatter-stage__overlay" id="chatter-settings-panel" data-settings-panel aria-hidden="true">
        <section class="overlay-window overlay-window--session" data-component="session"></section>
        <section class="overlay-window overlay-window--utility" data-component="utility"></section>
        <section class="overlay-window overlay-window--cheatsheet" data-component="cheatsheet"></section>
      </div>
    </div>
    <script src="./env.js" defer></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
