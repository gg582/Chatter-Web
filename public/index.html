<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatter BBS Control Deck</title>
    <meta
      name="description"
      content="A browser-based control deck for Chatter BBS that mirrors every CLI command."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="terminal-shell" data-chatter-root>
      <div class="terminal-shell__scanlines" aria-hidden="true"></div>
      <div class="terminal-shell__frame">
        <header class="terminal-shell__header">
          <div class="terminal-shell__brand">
            <span class="terminal-shell__brand-code">:: chatter bbs ::</span>
            <h1>Hypertext Bridge Console</h1>
            <p>
              Operate the telnet and SSH matrix through a web-native viewport. Every slash command is mapped to controls,
              toggles, and keyboards that feel like a classic terminal brought online.
            </p>
          </div>
          <div class="terminal-shell__session card card--session" data-component="session"></div>
        </header>
        <main class="terminal-shell__grid">
          <section class="terminal-shell__column terminal-shell__column--left">
            <div class="card card--terminal" data-component="terminal"></div>
            <div class="card card--motd" data-component="motd"></div>
          </section>
          <section class="terminal-shell__column terminal-shell__column--center">
            <div class="card card--chat" data-component="chat-feed"></div>
          </section>
          <section class="terminal-shell__column terminal-shell__column--right">
            <div class="card card--utility" data-component="utility"></div>
            <div class="card card--cheatsheet" data-component="cheatsheet"></div>
          </section>
        </main>
      </div>
    </div>
    <script src="./env.js" defer></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
